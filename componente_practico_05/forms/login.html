<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .loginfrm {
        width: 30vw;
        min-width: 150px;
        max-width: 400px;
        position: relative;
        top: 20vh;
        left: 35vh;
        background-color: #ccc;
        border-radius: 10px;
        flex-direction: column;
    }
    .fila {
        height: 1vh;
        min-height: 25px;
        max-height: 30px;
    }
    input {
        width: 100%;
    }
</style>
<body>
    <div class="mb-5 loginfrm">
        <form clas="p-2 d-flex flex-column flex-justify-content-center" name='flogin' id='flogin' action="/" method="post">
            <div class="fila">
                <titulo>Control de acceso</titulo>
            </div>
            <div class="fila">
                <label>Usuario</label>
            </div>
            <div class="fila">
                <input type="text" name="txtusr" id="txtusr" title="Indique el usuario" minlength="8" maxlength="40" autocomplete="off">
            </div>
            <div class="fila">
                <label>Clave</label>
            </div>
            <div class="fila">
                <input type="password" name="pwdusr" id="pwdusr" title="Ingrese el password">
            </div>
            <div class="fila">
                <input type="submit" value="Ingresar">
            </div>
        </form>
    </div>
    
</body>
</html>
